<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card bg-dark text-white p-4" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-4">INICIO DE SESIÓN</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Inicia Sesión</button>
    </form>
    <button class="btn btn-secondary w-100 mt-3" (click)="onRegister()">Registrarse</button>
  </div>
</div>
