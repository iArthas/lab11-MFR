<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card bg-dark text-white p-4" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-4">CONTACTA A MIGUEL </h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="field1" class="form-label">Nombre:</label>
        <input type="text" id="field1" class="form-control" [(ngModel)]="field1" name="field1" required>
      </div>
      <div class="mb-3">
        <label for="field2" class="form-label">Correo:</label>
        <input type="email" id="field2" class="form-control" [(ngModel)]="field2" name="field2" required>
      </div>
      <div class="mb-3">
        <label for="field3" class="form-label">Celular:</label>
        <input type="text" id="field3" class="form-control" [(ngModel)]="field3" name="field3" required>
      </div>
      <div class="mb-3">
        <label for="field4" class="form-label">Link de GitHub:</label>
        <input type="text" id="field4" class="form-control" [(ngModel)]="field4" name="field4">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" [(ngModel)]="termsAccepted" name="termsAccepted" required>
        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
</div>

<!-- Modal de carga -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Procesando los datos...</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-white text-dark"> <!-- Cambiado aquí -->
      <div class="modal-header border-0">
        <h5 class="modal-title mx-auto" id="confirmationModalLabel">Confirmación</h5>
      </div>
      <div class="modal-body text-center">
        <p>Los datos fueron enviados correctamente, en breves momentos Miguel se pondrá en contacto con usted.</p>
      </div>
      <div class="modal-footer border-0 d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="closeConfirmationModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
